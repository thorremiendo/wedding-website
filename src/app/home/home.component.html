<div class="wrapper">
  <div class="wrapper__media">
    <div
      *ngFor="let image of images; let i = index"
      [hidden]="currentImageIndex !== i"
    >
      <img [src]="image" alt="" />
    </div>
  </div>
  <div class="wrapper__main">
    <div class="timer">
      <div class="timer__left">
        <h1>
          {{ daysUntilEvent }}
        </h1>
      </div>
      <div class="timer__divider"></div>
      <div class="timer__right">
        <p>days</p>
        <p>to go</p>
      </div>
    </div>
    <div class="rsvp">
      <button class="btn" routerLink="/rsvp">RSVP</button>
    </div>
    <div class="details">
      <h1>WEDDING DAY</h1>
      <p>MARCH 9, 2024</p>
      <p>2:00PM - 8:00PM</p>
      <div class="details__address">
        <div class="item">
          <div>2:00PM - 5:00 PM</div>
          <div>CEREMONY</div>
        </div>
        <div class="item">
          <div>5:30PM - 8:00 PM</div>
          <div>RECEPTION</div>
        </div>
      </div>
    </div>
  </div>
  <div class="wrapper__map">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3827.5396031858468!2d120.56210427685362!3d16.397399084330566!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3391a1a570371609%3A0xaa375ffe81492803!2sPinewoods%20Golf%20and%20Country%20Club!5e0!3m2!1sen!2sph!4v1705762453547!5m2!1sen!2sph"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>
</div>
